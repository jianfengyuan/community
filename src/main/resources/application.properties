
server.port=8080
server.servlet.context-path=/community
#关闭模板缓存
spring.thymeleaf.cache=false

#連接池
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/community
